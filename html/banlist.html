<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div id="banlist-error-box"></div>


            <h2><span class='tutorial-tootlip' title='These sites are blocked in your browser for the specified times.'>
                Restricted Sites
                <span class="help-icon glyphicon glyphicon-question-sign"></span>
            </span></h2>

            <form class="form-inline">
                <select id="restricted-domain" class="form-control select2" style="float:left;width:300px; margin-right: 5px;">
                    <option></option>
                </select>

                <input id="restricted-domain-from" type="text" class="time ui-timepicker-input form-control"
                       autocomplete="off" placeholder="From">

                <input id="restricted-domain-to" type="text" class="time ui-timepicker-input form-control"
                       autocomplete="off" placeholder="To">

                <button type="button" class="btn btn-primary" id="submit-restricted"><span
                        class="glyphicon glyphicon-plus"></span> Add
                </button>
            </form>

            <hr>
            <div id="restricted-domains-list"></div>




        </div>
    </div>
</div>
