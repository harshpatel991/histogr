<h1 class="horizontal-text-center">Ban List</h1>
<h4 class="horizontal-text-center">Manage your triggers and block websites from being visited</h4>
<hr>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div id="banlist-error-box"></div>


            <h2><span class='mytooltip' title='These sites are blocked in your browser for the specified times.'>Restricted Sites</span></h2>

            <form class="form-inline">
                <select id="restricted-domain" class="form-control select2" style="width:400px">
                    <option></option>
                </select>

                <input id="restricted-domain-from" type="text" class="time ui-timepicker-input form-control"
                       autocomplete="off" placeholder="From">

                <input id="restricted-domain-to" type="text" class="time ui-timepicker-input form-control"
                       autocomplete="off" placeholder="To">

                <button type="button" class="btn btn-primary" id="submit-restricted"><span
                        class="glyphicon glyphicon-plus"></span> Add
                </button>
            </form>

            <hr>
            <div id="restricted-domains-list"></div>

            <h2>Distractions</h2>

            <div class="input-group">
                <select id="distracting-domain" class="form-control select2" style="width:400px">
                    <option></option>
                </select>
                <button type="button" class="btn btn-primary" id="submit-distracting"><span
                        class="glyphicon glyphicon-plus"></span> Add
                </button>
            </div>
            <hr>
            <div id="distracting-domains-list"></div>


        </div>
    </div>
</div>
