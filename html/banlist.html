<h1 class="horizontal-text-center">Ban List</h1>
<h4 class="horizontal-text-center">Manage your triggers and block websites from being visited</h4>
<hr>



<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div id="banlist-error-box"></div>


            <h2>Restricted Domains</h2>
            <form class="form-inline">
                <input type="text" id="restricted-domain" class="form-control" placeholder="Add Restricted URL">
                <input type="text" id="restricted-domain-from" class="form-control" placeholder="From">
                <input type="text" id="restricted-domain-to" class="form-control" placeholder="To">
                <button type="button" class="btn btn-primary" id="submit-restricted"><span class="glyphicon glyphicon-plus"></span> Add</button>
            </form>

            <hr>
            <div id="restricted-domains-list"></div>

            <h2>Distractions</h2>
            <form class="form-inline">
                <input type="text" id="distracting-domain" class="form-control" placeholder="Add Distraction URL">
                <button type="button" class="btn btn-primary" id="submit-distracting"><span class="glyphicon glyphicon-plus"></span> Add</button>
            </form>

            <hr>
            <div id="distracting-domains-list"></div>


        </div>
    </div>
</div>
