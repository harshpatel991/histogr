<style>

    body {
        height: 100%;
    }

    .axis text {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .bar {
        fill: steelblue;
        fill-opacity: .9;
    }

    .x.axis path {
        display: none;
    }

    path.slice {
        stroke-width: 2px;
    }

    svg {
        width: 100%;
        height: 100%;
    }

</style>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <h3><span class="tutorial-tootlip"
                      title="This shows your website visit frequencies for each domain over time">
                Website Visit Type Timeline
                <span class="help-icon glyphicon glyphicon-question-sign"></span>
            </span></h3>
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default active">
                    <input type="radio" name="lineGraphOptions" value="hours" autocomplete="off"
                           checked>Hours
                </label>
                <label class="btn btn-default">
                    <input type="radio" name="lineGraphOptions" value="days" autocomplete="off">Days
                </label>
            </div>
            <div class="analysis-chart-line"></div>
        </div>
        <div class="col-md-4">
            <h3><span class="tutorial-tootlip" title="This shows the frequency of types of website visits">
                Aggregate Website Type Visits
                <span class="help-icon glyphicon glyphicon-question-sign"></span>
            </span></h3>

            <div class="btn-toolbar" role="toolbar" aria-label="..." data-toggle="buttons">
                <div class="btn-group" role="group" aria-label="...">
                    <label class="btn btn-default active">
                        <input type="radio" name="pieGraphOptions" value="0" autocomplete="off" checked>All
                    </label>
                </div>
                <div class="btn-group" role="group" aria-label="...">
                    <label class="btn btn-default">
                        <input type="radio" name="pieGraphOptions" value="1" autocomplete="off">Sun
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="pieGraphOptions" value="2" autocomplete="off">Mon
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="pieGraphOptions" value="3" autocomplete="off">Tue
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="pieGraphOptions" value="4" autocomplete="off">Wed
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="pieGraphOptions" value="5" autocomplete="off">Thu
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="pieGraphOptions" value="6" autocomplete="off">Fri
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="pieGraphOptions" value="7" autocomplete="off">Sat
                    </label>
                </div>
            </div>
            <div class="analysis-chart-pie"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <h3 id="analysis-chart-title"><span class="tutorial-tootlip"
                                                title="This shows your website visit frequencies for each domain">
                Website Visit Frequency
                <span class="help-icon glyphicon glyphicon-question-sign"></span>
            </span></h3>

            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default active">
                    <input type="radio" name="sortGraphOptions" id="optionGroup" value="type" autocomplete="off"
                           checked>Type
                </label>
                <label class="btn btn-default">
                    <input type="radio" name="sortGraphOptions" id="optionName" value="name" autocomplete="off">Name
                </label>
                <label class="btn btn-default">
                    <input type="radio" name="sortGraphOptions" id="optionVisits" value="visits" autocomplete="off">Visits
                </label>
            </div>
            <div class="analysis-chart-sort"></div>
        </div>
        <div class="col-md-3">
            <h3>Legend</h3>
        </div>
    </div>
</div>
